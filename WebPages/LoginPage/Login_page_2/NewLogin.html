
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="NewLoginCss.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    </head>
    
    <body class="body">
        <div class="content">
        <form class="formTable">            
            <h1>Welcome</h1>
            <img src="https://image.shutterstock.com/image-vector/man-key-near-computer-account-260nw-1499141258.jpg" alt="Login Image">
            <div class="inputBox"> 
                <input type="email" placeholder="Email" size="40" required><br><br>
                <input type="password" id="password" placeholder="Password" size="40" required>                
                    <!-- <i id="hide" class="fa fa-eye"></i>             -->
                    <i class="bi bi-eye-slash" id="togglePassword" onclick="myFunction()"></i>
                    <button type="submit">Login</button><br><br>
                    <p>Don't have an account? <a href="www.google.com"> Sign Up </a></p>
            </div>             
            <!-- <div class="login">
                <button type="submit">Login</button><br><br>
            </div>    -->
            <script>
                function myFunction(){
                    const togglePassword = document.querySelector('#togglePassword');
                    const password = document.querySelector('#password');

                    togglePassword.addEventListener('click', function (e) {
                        // toggle the type attribute
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        // toggle the eye / eye slash icon
                        this.classList.toggle('bi-eye');
                    });


                    // var password = document.getElementById("password");
                    // var hide = document.getElementById("hide");
                    
                    // hide.addEventListener('click', function (e) {
                    //    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    //    password.setAttribute('type', type);

                    //    this.classList.toggle('fa-eye-slash');
                    
                    // })
                }
            </script>
        </form>
    </div>
    </body>
</html>
